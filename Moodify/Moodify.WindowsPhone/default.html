<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Shapify.Phone references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
</head>
<body class="phone" style="background-image:url(/images/mainbg.jpg); background-size:cover; background-repeat:no-repeat;">

    <div align="center" style="padding:25vh">
        <a href="/game.html"><img id="first" style="height:9vh;width:22vw;padding:2vh" src="/images/button1.png" onmouseover="swapimage(0)" onmouseout="swapimage(1)" /></a>
        <br />
        <a href="/instructions.html"><img id="second" src="/images/button2.png" style="height:9vh;width:22vw;padding:2vh;" onmouseover="swapimage(2)" onmouseout="swapimage(3)" /></a>
        <br />
        <a href="/about.html"><img id="fourth" style="height:9vh;width:22vw;padding:2vh" src="/images/button4.png" onmouseover="swapimage(4)" onmouseout="swapimage(5)" /></a>
    </div>
    <script src="/js/default.js"></script>

</body></html>
